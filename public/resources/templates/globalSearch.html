<style>
    .flex-row {
        display: flex;
        flex-direction: row;
    }

    .navigate-search {
        outline: none;
    }

    .store-ul, .product-ul, .cat-subcat-ul, .not-found-ul {
        padding: 0;
        margin: 0;
    }

    .search-sec {
        position: relative;
        display: flex;
        flex-direction: row;
        height: 32px;
        width: 100%;
        z-index: 100;
    }

    .search-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        border-radius: 0 3px 3px 0;
        border: none;
        letter-spacing: 0.15px;
        font-size: 15px;
        background-color: rgb(42,81,145);
        color: #fff;
        transition: background-color 0.3s;
    }

    .search-input {
        width: 100%;
        padding-left: 10px;
        background-color: rgb(250,250,250);
        color: rgba(0, 0, 0, 0.8);
        font-size: 15px;
        border: 1px solid rgba(220, 220, 220, 1);
        border-right: none;
        border-radius: 3px 0 0 3px;
        text-transform: capitalize;
        transition: all 0.4s ease;
    }

    .search-input:focus {
        background-color: #fff;
        border: 1px solid rgba(150, 150, 150, 1);
        box-shadow: 0 0px 2px 1px rgba(0, 0, 0, 0.12);
        border-right: none;
    }

    .search-sec input::-webkit-input-placeholder {
        color: rgba(0,0,0, 0.3) !important;
        text-transform: initial !important;
        font-size: 15px;
    }

   .search-result-box {
        position: absolute;
        top: 32px;
        width: 100%;
        max-height: 460px;
        border: 1px solid rgba(145, 143, 143, 0.556);
        border-radius: 0 0 5px 5px;
        border-top: 1px solid rgba(145, 143, 143, 0.3);
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 0 0 0 1px rgba(136, 152, 170, 0.1), 0 15px 35px 0 rgba(49, 49, 93, 0.1), 0 5px 15px 0 rgba(0, 0, 0, 0.08);
        animation: fadein 0.15s;
        overflow-y: scroll;
        overflow-x: hidden;
        z-index: 0;
    }

    .search-result-box a:hover{
        cursor: pointer;
        text-decoration: none !important;
    }

    .search-result-box .li-content:hover, .search-result-box .srch-product-content:hover {
        background-color: rgba(230, 230, 230, 1);
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .store-ul a, .cat-subcat-2-ul a {
        text-decoration: none !important;
        display: flex;
        padding: 5px 0;
    }

    .li-content a {
        text-decoration: none !important;
        display: flex;
        padding: 10px 0;
    }

    .store-text {
        margin: auto 0;
        padding-left: 25px;
        color: rgba(0, 0, 0, 0.65);
        font-size: 18px;
    }

    .match-em {
        font-weight: 600;

        font-style: normal;
        color: rgba(39, 9, 9, 1);
    }

    .srch-result-sep-line {
        display: flex;
        justify-content: center;
    }

    .srch-result-sep-line div {
        width: 90%;
        border-bottom: 1px solid rgba(0, 0, 0, 0.15);
        line-height: 1px;
        margin-bottom: 5px;
        margin: 5px 0 0 0;
    }

    .cat-subcat-ul-2 {
        padding: 0 0 0 25px;
        margin: auto 0;
        display: flex;
        flex-direction: row;
        color: rgb(73, 73, 73);
        font-size: 16px;
    }

    .greater-char {
        font-size: 13px;
        color: rgba(36, 51, 80, 0.5);
        width: 15px;
        padding: 0px 5px 0 0;
    }

    .match-cat-subcat-span {
        margin: auto 0;
        padding-left: 0px;
    }

    .subcat-div {
        text-decoration: none !important;
        display: flex;
        padding: 10px 0;
    }

    .srch-product-content {
        padding: 5px 0 5px 25px;
    }

    .search-prd-img {
        margin-right: 15px;
        min-width: 50px;
        width: 50px;
        height: 50px;
    }

    .product-brand-txt {
        display: inline-block;
        width: 100%;
        margin: auto 0;
        font-size: 16px;
        color: rgb(73, 73, 73);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .product-2-ul {
        width: 80%;
        margin: 0;
        padding: 0;
        margin: auto 0;
    }

    .product-descr-txt {
        margin: auto 0;
        font-size: 14px;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.35);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        padding-left: 0;
    }

    .not-found-li {
        height: 35px;
        display: flex;
        align-content: center;
        padding-left: 35px;
    }

    .not-found-span {
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: 500;
    }

    .highlighted-arrow {
        background-color: rgba(196, 217, 255, 0.3) !important;
        transition: background-color 0.3s;
    }

    /* start of phone styles */
    @media screen and (max-device-width: 776px) {

        .search-sec{
            height: 50px;
            display: flex;
        }

        .search-btn svg{
            width: 30px;
            height: 30px;
        }

        .search-sec input::-webkit-input-placeholder {
            font-size: 19px;
        }

        .search-result-box{
            top: 50px;
            -webkit-overflow-scrolling: touch;
        }

        .srch-product-content{
            padding: 10px 0 10px 15px;
        }

        .search-prd-img{
            margin-right: 10px;
            min-width: 60px;
            width: 60px;
            height: 60px;
        }

        .search-result-box .li-content:hover, .search-result-box .srch-product-content:hover {
            background-color: initial;
            text-decoration: none;
        }
        
    }
</style>
